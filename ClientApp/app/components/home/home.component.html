<div class="row">
    <div class="col-md-12">
        <h3>Blog List</h3>
        <br />
    </div>
    <div class="col-md-12">
        <div class="form-actions no-color">
            <div>
                <span style="font-weight:bold;font-size:20px">Search:</span>
                <input type="text" name="searchdata" #search (keyup)="0" />
            </div>
        </div>
        <br />
    </div>
</div>
<div class="row">
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>
                        Id
                    </th>
                    <th>
                        Title
                    </th>
                    <th>
                        Content
                    </th>
                    <th>
                        Date
                    </th>
                    <th>
                        Category
                    </th>
                    <th>
                        Action
                    </th>
      </tr>
            </thead>
            <tbody>

                <tr *ngFor="let blData of BlogList | searchFilter:search.value  ; let i = index; trackBy: Id">
                    <td>
                        {{i+1}}
                    </td>
                    <td>
                        {{blData.title}}
                    </td>
                    <td>
                        {{blData.content}}
                    </td>
                    <td>
                        {{blData.createdOn}}
                    </td>
                    <td>
                        {{blData.category}}
                    </td>
                    <td>

                        <a [routerLink]="['/details/',blData.id]"
                           class="btn btn-primary">
                            Detail
                        </a>
                        <a [routerLink]="['/edit/',blData.id]"
                           class="btn btn-success">
                            Edit
                        </a>
                        <a class="btn btn-danger" (click)="deleteBlog(blData.id)">
                            Delete
                        </a>
                    </td>
                </tr>

        </table>
    </div>
</div>
