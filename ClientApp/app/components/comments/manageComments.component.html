<style>
    .hidedata {
        padding-top: 50px;
    }
</style>
<div class="row">

    <div class="panel-body">
        <form class="form-horizontal"
              novalidate
              (ngSubmit)="save()"
              [formGroup]="commentForm">
            <fieldset>
                <div class="form-group"
                     [ngClass]="{'has-error': (commentForm.get('content').touched ||
                                              commentForm.get('content').dirty) &&
                                              !commentForm.get('content').valid }">
                    <label class="col-md-2 control-label"
                           for="contentId">content</label>
                    <div class="col-md-8">
                        <input class="form-control"
                               id="contentId"
                               type="text"
                               placeholder="content(required)"
                               formControlName="contente" />
                        <span class="help-block" *ngIf="(commentForm.get('content').touched ||
                                                         commentForm.get('content').dirty) &&
                                                         commentForm.get('content').errors">
                            <span *ngIf="commentForm.get('content').errors.required">
                                Please enter a content.
                            </span>
                            <span *ngIf="commentForm.get('content').errors.minlength">
                                The content name must be longer than 3 characters.
                            </span>
                            <span *ngIf="commentForm.controls.content.errors.maxlength">
                                The content must be less than 50 characters.
                            </span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4 col-md-offset-2">
                        <span>
                            <button class="btn btn-primary"
                                    type="submit"
                                    [disabled]="!commentForm.valid">
                                Save
                            </button>
                        </span>
                        <span>
                        </span>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<br>Dirty: {{ commentForm.dirty }}
<br>Touched: {{ commentForm.touched }}
<br>Valid: {{ commentForm.valid }}
<br>Value: {{ commentForm.value | json }}
